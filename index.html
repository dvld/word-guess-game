<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" src="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" src="assets/css/style.css"/>
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
    <div id='wrapper'>
      <h1 class='main'>Hangman</h1>
      <h2 class='videoGames'>Video Games</h2>
    </div>

    <div id='container'>
      <div id="gameSection">
        <p>Press any key to get started!</p>
        <div>
          <h2 class="title">Wins</h2>
          <div id="wins"></div>
        </div>
        <div id="currentWord">
          <h2 class="title">Current word</h2>
          <div id="word"></div>
        </div>
        <div id="guessesRemaining">
          <h2 class="title">Number of guesses remaining</h2>
          <div id="remainingGuesses"></div>
        </div>
        <div id="guessedLetters">
          <h2 class="title">Letters already guessed</h2>
          <div id="lettersGuessed"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
