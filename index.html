<!DOCTYPE html>
<html lang='en-us'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Legend of Zelda Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- reset -->
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <!-- js -->
  <script src="assets/javascript/game.js"></script>
</head>

<body>

  <header>

    <div class="masthead">
      <h1>Hangman</h1>
    </div>

  </header>

  <section>

    <div class="container">
      <div class="row">
        <div class="col-12">

          <p class="answer"></p>
          <p class="flavorText"></p>
          
          <p class="play"><strong>Let's Play!</strong></p>

          <p id="pressStart">Press any key</p>

          <p id="word"></p>

          <p>Remaining Guesses:</p>
          <p id="remainingGuesses"></p>

          <p>Letters Guessed:</p>
          <p id="lettersGuessed"></p>

          <p>Wins:</p>
          <p id="wins"></p>


        </div>
      </div>

    </div>
  </section>

  <footer>
    Copyright 2018 Niko Roberts
  </footer>

</body>

</html>
